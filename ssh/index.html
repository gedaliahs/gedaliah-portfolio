<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ssh</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #33ff33; min-height: 100vh; padding: 20px; font-size: 14px; line-height: 1.6; }
    #output { white-space: pre-wrap; }
    .dim { color: #1a7a1a; }
    .white { color: #ccc; }
    .red { color: #ff3333; }
    .yellow { color: #ffd93d; }
    .cursor { animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div id="output"></div>
  <script>
    var out = document.getElementById('output');
    var lines = [
      { text: '$ ssh dylic@dylic.dev', delay: 0 },
      { text: 'Connecting to dylic.dev on port 22...', delay: 800, cls: 'dim' },
      { text: 'Host key fingerprint: SHA256:xK9d...nice.try.lol', delay: 1500, cls: 'dim' },
      { text: '', delay: 2000 },
      { text: 'dylic@dylic.dev\'s password: ********', delay: 2400 },
      { text: '', delay: 3200 },
      { text: 'Authenticated. Opening session...', delay: 3600, cls: 'dim' },
      { text: '', delay: 4200 },
      { text: '  ____        _ _', delay: 4600, cls: 'white' },
      { text: ' |  _ \\ _   _| (_) ___', delay: 4650, cls: 'white' },
      { text: ' | | | | | | | | |/ __|', delay: 4700, cls: 'white' },
      { text: ' | |_| | |_| | | | (__', delay: 4750, cls: 'white' },
      { text: ' |____/ \\__, |_|_|\\___|', delay: 4800, cls: 'white' },
      { text: '        |___/', delay: 4850, cls: 'white' },
      { text: '', delay: 5000 },
      { text: 'Welcome to dylic.dev server', delay: 5200, cls: 'yellow' },
      { text: 'Last login: never (this isn\'t real)', delay: 5500, cls: 'dim' },
      { text: '', delay: 5800 },
      { text: 'dylic@prod:~$ cat /etc/motd', delay: 6200 },
      { text: '', delay: 6800 },
      { text: 'there is no server.', delay: 7200, cls: 'white' },
      { text: 'this is a static site on vercel.', delay: 7600, cls: 'white' },
      { text: 'you ssh\'d into an html page.', delay: 8000, cls: 'white' },
      { text: 'think about that for a second.', delay: 8400, cls: 'white' },
      { text: '', delay: 8800 },
      { text: 'dylic@prod:~$ ls /var/secrets/', delay: 9200 },
      { text: 'admin-creds.txt    not-a-rickroll.mp3    todo.txt', delay: 9800, cls: 'white' },
      { text: '', delay: 10200 },
      { text: 'dylic@prod:~$ cat /var/secrets/todo.txt', delay: 10600 },
      { text: '[ ] close this ssh page before someone finds it', delay: 11200, cls: 'white' },
      { text: '[x] hide easter eggs everywhere', delay: 11500, cls: 'white' },
      { text: '[ ] sleep', delay: 11800, cls: 'white' },
      { text: '[x] make /debug look like a real crash', delay: 12100, cls: 'white' },
      { text: '[ ] delete /source before it leaks creds', delay: 12400, cls: 'white' },
      { text: '', delay: 12800 },
      { text: 'dylic@prod:~$ cat /var/secrets/admin-creds.txt', delay: 13200 },
      { text: 'username: Found', delay: 13800, cls: 'yellow' },
      { text: 'password: thisout', delay: 14100, cls: 'yellow' },
      { text: '(try /admin or /wp-admin)', delay: 14400, cls: 'dim' },
      { text: '', delay: 14800 },
      { text: 'dylic@prod:~$ exit', delay: 15200 },
      { text: 'Connection to dylic.dev closed.', delay: 15800, cls: 'dim' },
      { text: '', delay: 16200 },
      { text: 'you found the ssh page. nice.', delay: 16600, cls: 'dim' },
    ];

    var i = 0;
    function printNext() {
      if (i >= lines.length) {
        // add clickable link home
        var link = document.createElement('div');
        link.innerHTML = '<br><a href="/" style="color:#1a7a1a">back to dylic.dev</a>';
        out.appendChild(link);
        return;
      }
      var line = lines[i];
      setTimeout(function() {
        var el = document.createElement('div');
        if (line.cls) el.className = line.cls;
        el.textContent = line.text;
        out.appendChild(el);
        window.scrollTo(0, document.body.scrollHeight);
        i++;
        printNext();
      }, i === 0 ? line.delay : line.delay - lines[i - 1].delay);
    }
    printNext();
  </script>
</body>
</html>
