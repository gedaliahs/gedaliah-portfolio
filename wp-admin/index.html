<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In &lsaquo; Dylic &mdash; WordPress</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background: #f0f0f1;
      min-height: 100vh;
      -webkit-font-smoothing: subpixel-antialiased;
      font-size: 13px;
      color: #3c434a;
    }

    /* wrapper */
    #login {
      width: 320px;
      margin: 0 auto;
      padding: 8% 0 0;
    }

    /* WP logo */
    .login h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    .login h1 a {
      display: inline-block;
      width: 84px;
      height: 84px;
      text-indent: -9999px;
      overflow: hidden;
      background-size: 84px;
      background-position: center;
      background-repeat: no-repeat;
    }
    .wp-logo-svg {
      display: block;
      margin: 0 auto 24px;
    }

    /* login form box */
    #loginform {
      background: #fff;
      border: 1px solid #c3c4c7;
      box-shadow: 0 1px 3px rgba(0,0,0,.04);
      padding: 26px 24px 34px;
      margin-top: 0;
      font-size: 14px;
    }

    #loginform label {
      display: block;
      font-size: 14px;
      color: #1d2327;
      margin-bottom: 3px;
    }

    .user-pass-wrap { margin-top: 18px; }

    .wp-pwd {
      position: relative;
    }

    #loginform input[type="text"],
    #loginform input[type="password"] {
      display: block;
      width: 100%;
      padding: 3px 5px;
      margin: 2px 6px 16px 0;
      font-size: 24px;
      font-family: inherit;
      border: 1px solid #8c8f94;
      border-radius: 4px;
      background: #fff;
      color: #2c3338;
      line-height: 1.33;
      min-height: 40px;
    }

    #loginform input[type="text"]:focus,
    #loginform input[type="password"]:focus {
      border-color: #2271b1;
      box-shadow: 0 0 0 1px #2271b1;
      outline: 2px solid transparent;
    }

    /* eye toggle button */
    .wp-pwd {
      display: flex;
      align-items: stretch;
    }
    .wp-pwd input {
      flex: 1;
      border-top-right-radius: 0 !important;
      border-bottom-right-radius: 0 !important;
      border-right: 0 !important;
      margin-right: 0 !important;
    }
    .wp-hide-pw {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      min-height: 40px;
      margin: 2px 0 16px 0;
      background: #fff;
      border: 1px solid #8c8f94;
      border-left: 0;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      color: #2271b1;
    }
    .wp-hide-pw:hover {
      color: #135e96;
    }
    .wp-hide-pw:focus {
      border-color: #2271b1;
      box-shadow: 0 0 0 1px #2271b1;
      outline: 2px solid transparent;
    }

    /* remember me + submit row */
    .forgetmenot {
      float: left;
      margin-bottom: 0;
    }
    .forgetmenot label {
      font-size: 13px;
      line-height: 2;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .forgetmenot input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0;
      border: 1px solid #8c8f94;
      border-radius: 4px;
      vertical-align: middle;
      accent-color: #2271b1;
    }

    .submit {
      float: right;
    }
    .submit .button-primary {
      display: inline-block;
      font-size: 13px;
      font-weight: 400;
      line-height: 2.15;
      padding: 0 12px;
      min-height: 30px;
      background: #2271b1;
      border: 1px solid #2271b1;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
      font-family: inherit;
      white-space: nowrap;
    }
    .submit .button-primary:hover {
      background: #135e96;
      border-color: #135e96;
    }

    .submit-row {
      overflow: hidden;
      margin-top: 16px;
    }

    /* error box */
    #login_error {
      display: none;
      background: #fff;
      border: 1px solid #c3c4c7;
      border-left: 4px solid #d63638;
      box-shadow: 0 1px 1px rgba(0,0,0,.04);
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #3c434a;
      word-wrap: break-word;
    }

    /* links below form */
    .nav {
      text-align: center;
      margin-top: 16px;
      padding: 0 24px;
    }
    .nav a {
      font-size: 13px;
      color: #50575e;
      text-decoration: none;
    }
    .nav a:hover {
      color: #2271b1;
    }

    .backtoblog {
      text-align: center;
      margin-top: 12px;
      padding: 0 24px;
    }
    .backtoblog a {
      font-size: 13px;
      color: #50575e;
      text-decoration: none;
    }
    .backtoblog a:hover {
      color: #2271b1;
    }

    .privacy-policy-page-link {
      text-align: center;
      margin-top: 40px;
    }
    .privacy-policy-page-link a {
      font-size: 13px;
      color: #2271b1;
      text-decoration: underline;
    }
    .privacy-policy-page-link a:hover {
      color: #135e96;
    }

    /* success state */
    .success-box {
      display: none;
      background: #fff;
      border: 1px solid #c3c4c7;
      box-shadow: 0 1px 3px rgba(0,0,0,.04);
      padding: 26px 24px;
      text-align: center;
    }
    .success-box h2 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1d2327;
    }
    .success-box p {
      font-size: 14px;
      color: #646970;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .success-box a { color: #2271b1; font-weight: 600; text-decoration: none; }
    .success-box a:hover { text-decoration: underline; }
    .success-hint { font-size: 12px !important; color: #a7aaad !important; }
  </style>
</head>
<body class="login">
  <div id="login">
    <!-- WP logo -->
    <svg class="wp-logo-svg" width="84" height="84" viewBox="0 0 122 122" xmlns="http://www.w3.org/2000/svg">
      <g fill="#3c434a">
        <path d="M8.708 61.26c0 20.803 12.089 38.779 29.619 47.299L13.258 39.872a52.354 52.354 0 0 0-4.55 21.388zM96.74 58.608c0-6.495-2.333-10.993-4.334-14.494-2.664-4.329-5.161-7.995-5.161-12.324 0-4.831 3.664-9.328 8.826-9.328.233 0 .454.029.681.042-9.35-8.566-21.807-13.796-35.489-13.796-18.36 0-34.513 9.42-43.91 23.688 1.233.037 2.395.063 3.382.063 5.497 0 14.006-.668 14.006-.668 2.833-.166 3.167 3.994.337 4.329 0 0-2.847.335-6.015.501L48.2 93.547l11.501-34.493-8.188-22.434c-2.83-.166-5.511-.501-5.511-.501-2.832-.166-2.5-4.495.334-4.329 0 0 8.679.668 13.843.668 5.496 0 14.006-.668 14.006-.668 2.834-.166 3.168 3.994.337 4.329 0 0-2.853.335-6.015.501l18.992 56.494 5.242-17.517c2.272-7.269 4.001-12.49 4.001-16.989z"/>
        <path d="M62.184 65.857l-15.768 45.819a52.516 52.516 0 0 0 15.573 2.345c6.42 0 12.58-1.107 18.305-3.106a4.497 4.497 0 0 1-.36-.694L62.184 65.857zM107.376 36.046c.226 1.674.354 3.471.354 5.404 0 5.333-.997 11.328-3.996 18.824l-16.053 46.407c15.624-9.111 26.133-26.038 26.133-45.426.001-9.137-2.333-17.729-6.438-25.209z"/>
        <path d="M61.262 0C27.483 0 0 27.481 0 61.26c0 33.783 27.483 61.264 61.262 61.264 33.778 0 61.265-27.48 61.265-61.264C122.526 27.481 95.04 0 61.262 0zm0 119.715c-32.23 0-58.453-26.223-58.453-58.455 0-32.229 26.222-58.451 58.453-58.451 32.229 0 58.45 26.222 58.45 58.451 0 32.232-26.221 58.455-58.45 58.455z"/>
      </g>
    </svg>

    <div id="login_error"></div>

    <form id="loginform">
      <div>
        <label for="user_login">Username or Email Address</label>
        <input type="text" name="log" id="user_login" size="20">
      </div>

      <div class="user-pass-wrap">
        <label for="user_pass">Password</label>
        <div class="wp-pwd">
          <input type="password" name="pwd" id="user_pass" size="20">
          <button type="button" class="wp-hide-pw" onclick="togglePw()" aria-label="Show password">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
          </button>
        </div>
      </div>

      <div class="submit-row">
        <div class="forgetmenot">
          <label><input type="checkbox" name="rememberme" value="forever"> Remember Me</label>
        </div>
        <div class="submit">
          <input type="submit" class="button-primary" value="Log In">
        </div>
      </div>
    </form>

    <div class="success-box" id="success">
      <h2>wow, you're clever.</h2>
      <p>there's no WordPress here but you cracked the fake login anyway. respect.</p>
      <p>message me and lmk that you found this!</p>
      <p><a href="mailto:dylicdev@gmail.com">dylicdev@gmail.com</a></p>
      <p class="success-hint">this isn't the only hidden page, by the way.</p>
      <p class="success-hint" style="margin-top: 8px;"><a href="/" style="color: #a7aaad;">home</a></p>
    </div>

    <p class="nav">
      <a href="#" onclick="return false;">Lost your password?</a>
    </p>
    <p class="backtoblog">
      <a href="/">&larr; Go to Dylic</a>
    </p>

    <div class="privacy-policy-page-link">
      <a href="#" onclick="return false;">Privacy Policy</a>
    </div>
  </div>

  <script>
    // wp-config values
    var _wpNonce = 'x8k2m1';
    var _restBase = '/wp-json/v2';
    var _username = 'Found';      // wp admin user
    var _password = 'thisout';    // wp admin pass
    var _debugMode = false;
    var _cacheEnabled = true;

    let tries = 0;
    const msgs = [
      '<strong>Error:</strong> Invalid username or password.',
      '<strong>Error:</strong> Still nope.',
      '<strong>Error:</strong> The credentials are literally in the source code of this page.',
      '<strong>Error:</strong> Look at the JavaScript. The username and password are right there.',
      '<strong>Error:</strong> Seriously. View source. Ctrl+U. Look at the variables.'
    ];

    function togglePw() {
      const p = document.getElementById('user_pass');
      p.type = p.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginform').addEventListener('submit', function(e) {
      e.preventDefault();
      const u = document.getElementById('user_login').value;
      const p = document.getElementById('user_pass').value;
      if (u === _username && p === _password) {
        document.getElementById('loginform').style.display = 'none';
        document.getElementById('success').style.display = 'block';
        document.querySelector('.nav').style.display = 'none';
        return;
      }
      const el = document.getElementById('login_error');
      el.style.display = 'block';
      el.innerHTML = msgs[Math.min(tries, msgs.length - 1)];
      tries++;
    });
  </script>
</body>
</html>
