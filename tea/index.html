<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>418</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #faf7f2;
      color: #5c4a32;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    .container { text-align: center; padding: 40px; }
    .teapot {
      font-size: 8rem;
      display: block;
      margin-bottom: 16px;
      animation: wobble 2s ease-in-out infinite;
    }
    @keyframes wobble {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    h1 { font-size: 3rem; font-weight: 900; letter-spacing: -0.02em; color: #3d2e1a; }
    .code { font-size: 0.9rem; color: #a08060; margin-top: 8px; font-family: 'Courier New', monospace; }
    p { font-size: 1rem; color: #7a6248; margin-top: 16px; line-height: 1.7; }
    .steam {
      font-size: 2rem;
      opacity: 0.4;
      animation: rise 2s ease-in-out infinite;
    }
    @keyframes rise {
      0% { opacity: 0.4; transform: translateY(0); }
      50% { opacity: 0.1; transform: translateY(-10px); }
      100% { opacity: 0.4; transform: translateY(0); }
    }
    a { color: #5c4a32; font-weight: 600; }
    .note { font-size: 0.8rem; color: #c0a888; margin-top: 32px; }
  </style>
</head>
