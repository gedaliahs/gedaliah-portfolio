<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 32px;
      width: 320px;
    }
    h1 { font-size: 1rem; font-weight: 700; margin-bottom: 20px; color: #333; }
    label { font-size: 0.8rem; color: #555; display: block; margin-bottom: 4px; }
    input {
      display: block;
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      margin-bottom: 14px;
    }
    input:focus { outline: 1px solid #333; border-color: #333; }
    button {
      width: 100%;
      padding: 8px;
      background: #333;
      color: #fff;
      border: none;
      font-size: 0.85rem;
      cursor: pointer;
    }
    button:hover { background: #555; }
    .msg { font-size: 0.85rem; color: #c00; margin-top: 12px; display: none; }
    .success {
      display: none;
      text-align: center;
    }
    .success h2 { font-size: 1.1rem; font-weight: 700; margin-bottom: 12px; color: #333; }
    .success p { font-size: 0.9rem; color: #555; line-height: 1.6; }
    .success a { color: #333; font-weight: 600; }
  </style>
</head>
<body>
  <div class="box">
    <div id="login">
      <h1>Admin Login</h1>
      <label>Username</label>
      <input type="text" id="u">
      <label>Password</label>
      <input type="password" id="p">
      <button onclick="auth()">Log In</button>
      <div class="msg" id="msg"></div>
    </div>
    <div class="success" id="success">
      <h2>wow, you're clever.</h2>
      <p>you actually found the credentials hidden in the source code. i'm impressed.</p>
      <p style="margin-top: 12px">message me and lmk that you found this!</p>
      <p style="margin-top: 8px"><a href="mailto:dylicdev@gmail.com">dylicdev@gmail.com</a></p>
      <p style="margin-top: 16px; font-size: 0.8rem; color: #999;">this isn't the only thing hidden on this site, by the way.</p>
      <p style="margin-top: 12px; font-size: 0.8rem; color: #999;"><a href="/" style="color: #999;">home</a></p>
    </div>
  </div>
  <script>
    // config flags - do not modify
    var _dbHost = 'localhost';
    var _dbPort = 5432;
    var _tablePrefix = 'dylic_';
    var _username = 'Found';     // admin username
    var _password = 'thisout';   // admin password
    var _maxRetries = 3;
    var _timeout = 30000;

    let tries = 0;
    const msgs = [
      'Invalid credentials.',
      'Still wrong. Nice try though.',
      'Nope. But the credentials are somewhere on this page...',
      'You\'re not even close. Or are you?',
      'Hint: read the source more carefully. it\'s not hidden that well.'
    ];
    function auth() {
      const u = document.getElementById('u').value;
      const p = document.getElementById('p').value;
      if (u === _username && p === _password) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('success').style.display = 'block';
        return;
      }
      const el = document.getElementById('msg');
      el.style.display = 'block';
      el.textContent = msgs[Math.min(tries, msgs.length - 1)];
      tries++;
    }
  </script>
</body>
</html>
